{% extends 'core/base.html' %}
{% block main_content %}
<section class="container">
    <div class="row ustify-content-center text-center mt-5">
        <div class="col-sm-8">
        <h3> CRUD application</h3>
    </div>
    </div>
    <div class="row justify-content-around">
        <div class="col-sm-8 ">
            <a href="{% url 'add' %}" class="btn btn-primary float-end">Add</a>
        </div>
        <div class="col-sm-4">
           
        </div>
    </div>
    <div class="row ustify-content-center text-center mt-5">
        <div class="col-sm-8">
            <table class="table table-striped table-dark  table-hover">
                <thead>
                  <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Name</th>
                    <th scope="col">Roll</th>
                    <th scope="col">City</th>
                    <th scope="col" colspan=2>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {%for i in student%}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.roll}}</td>
                    <td>{{i.city}}</td>
                    <td> 
                      <a href="{% url 'edit' i.id %}" class="btn btn-secondary ">Update</a></td>
                    <td>
                      <form action="{% url 'delete' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="id" value={{i.id}}>
                        <input type="submit" value="Delete" class="btn btn-danger">
                      </form>
                    </td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
          </div>
    </div>

</section>
{% endblock  %}
